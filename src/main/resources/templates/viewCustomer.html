<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#pagename})}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer</title>
  <link rel="stylesheet" th:href="@{/css/output.css}" />

</head>

<body>
  <div id="pagename" class="mt-1  sm: pt-1">
    <div class="flex gap-8">
      <h3 class=" dark:text-white">Customer Name : <span th:text="${customer.customername}"
          class="text-blue-600 dark:text-blue-500">the world's #1</span> </h3>
      <h3 class=" dark:text-white">Customer Phone Number : <span th:text="${customer.phoneNo}"
          class="text-blue-600 dark:text-blue-500">the world's #1</span> </h3>
      <h3 class=" dark:text-white">Customer Address : <span th:text="${customer.Address}"
          class="text-blue-600 dark:text-blue-500">the world's #1</span> </h3>
      <a th:href="@{'/customer/delete/'+${customer.id}}"><button type="button" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900 " ><h3 class=" dark:text-white">Delete Acount </h3></button></a>
    </div>
    <hr>
    <!--Table-->


    <div class="relative mt-10 overflow-x-auto shadow-md sm:rounded-lg">
      <div class="mb-3">
        <div th:replace="~{addUdhariRecord :: udhari}" class="pb-5"></div>

      </div>

      <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">

        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
            <th scope="col" class="px-6 py-3">
              ProductList
            </th>
            <th scope="col" class="px-6 py-3">
              Amount
            </th>
            <th scope="col" class="px-6 py-3">
              Given Date
            </th>
            <th scope="col" class="px-6 py-3">
              Action
            </th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="record : ${udhariList}"
            class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">

            <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white" th:text="${record.productList}">Product
              List</td>
            <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white" th:text="${record.amount}">Amount</td>
            <td class="px-6 py-4" th:text="${record.givenDate}">Given Date</td>
            <td class="px-6 py-4">
              <a href="#" class="font-medium text-red-600 dark:text-red-500 hover:underline">Remove</a>
            </td>
          </tr>

        </tbody>
      </table>
    </div>

  </div>
</body>

</html>
