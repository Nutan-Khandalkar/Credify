<!DOCTYPE html >
<html lang="en" th:replace="~{base :: parent(~{::#pagename})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer</title>
    <link rel="stylesheet" th:href="@{/css/output.css}" />

</head>
<body>
<div id="pagename" class="mt-3 sm: pt-5">
                                

<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <div class="flex items-center justify-between flex-column flex-wrap md:flex-row space-y-4 md:space-y-0 pb-4 bg-white dark:bg-gray-900">
        <label for="table-search" class="sr-only">Search</label>
        <form th:action="@{'/customer/search'}" method="post" th:object="${customerSearch}"  class="flex gap-3.5">
            <div class="relative">
            <div class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                </svg>
            </div>
            <input type="text" th:field="*{key}" id="table-search-users" class="block p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search for users">
        </div>
            <button type="submit" class="text-white bg-gradient-to-r from-purple-500 to-pink-500 hover:bg-gradient-to-l focus:ring-4 focus:outline-none focus:ring-purple-200 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Search</button>

        </form>
        <!--Add customer module-->
        <div th:replace="~{addCustomer :: addcostomer}"></div>

    </div>
    <table id="customer_table"  th:if="${!customerList.empty}" class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="p-4">
                    
                </th>
                <th scope="col" class="px-6 py-3">
                    Name
                </th>
                <th scope="col" class="px-6 py-3">
                    Address
                </th>
                <th scope="col" class="px-6 py-3">
                    Phone Number
                </th>
                <th scope="col" class="px-6 py-3">
                    Action
                </th>
            </tr>
        </thead>
        <tbody>
            <tr th:object="${d}" th:each="d : ${customerList}" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600">
                <td class="w-4 p-4">
                    
                </td>
                
                <th scope="row" th:text="${d.customername}" class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">        
                </th>
               
                <td th:text="${d.Address}" class="px-6 py-4">
                </td>
               
                <td th:text="${d.phoneNo}" class="px-6 py-4">            
                </td>
                <td  class="px-6 py-4">
                    <a th:href="@{'costomerCredit/'+${d.id}}" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">view Customer</a>
                </td>
            </tr>
            
        </tbody>
    </table>
</div>

</div>
</body>
</html>
